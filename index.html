<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>AlgoTech Brands</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure the content stretches to at least the full viewport height */
    }

    header {
      background-color: #fff;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .logo img {
      max-width: 100px;
    }

    .brand-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Center the brands horizontally */
      align-items: center; /* Center the brands vertically */
      padding: 20px;
      flex-grow: 1; /* Make the brand container flex-grow to fill available space */
    }

    .brand {
      width: 90%;
      max-width: 380px;
      margin: 10px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #000; /* Set the text color to black */
      text-align: center; /* Center justify the content */
    }

    .brand img {
      max-width: 100%;
      height: auto;
    }

    /* Media query for desktop screens */
    @media screen and (min-width: 768px) {
      .brand-container {
        justify-content: space-between; /* Reduce space between brands on desktop */
      }
    }

    /* Media query for landscape screens */
    @media screen and (orientation: landscape) {
      .brand-container {
        justify-content: space-around; /* Adjust spacing between brands on landscape */
      }
    }

    /* Media query for mobile screens */
    @media screen and (max-width: 767px) {
      .brand-container {
        justify-content: center; /* Center the brands horizontally on mobile view */
      }
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .footer-text {
      font-size: 12px;
    }

    /* Remove underline style from hyperlinks */
    .brand-link {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="algotech-logo.jpeg" alt="AlgoTech Logo">
    </div>
  </header>
  <div class="brand-container">
    <a href="https://ftso.au" class="brand-link">
      <div class="brand">
        <img src="ftso-au-logo.png" alt="FTSO AU Logo">
        <p>Songbird and Flare Network Infrastructure Provider, since 2021</p>
      </div>
    </a>
    <a href="https://flaremetrics.io" class="brand-link">
      <div class="brand">
        <img src="flaremetrics-logo.png" alt="Flare Metrics Logo">
        <p>Accelerating the Community. Statistics, News and More</p>
      </div>
    </a>
    <a href="https://www.flare.builders" class="brand-link">
      <div class="brand">
        <img src="flarebuilders-logo.svg" alt="Flare Builders Logo">
        <p>The Ultimate List of Projects Building on Songbird and Flare</p>
      </div>
    </a>
  </div>
  <footer>
    <p class="footer-text">AlgoTech L.L.C-FZ, Business Center 1, M Floor, The Meydan Hotel, Nad Al Sheba, Dubai, U.A.E
      500001</p>
  </footer>
</body>

</html>
